<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1> 입력 폼 관련 마크업 </h1>
    <form> <!-- HTML 주석 --> <!-- 폼 마크업 시작 -->

        <input type="text" value="유재석" readonly="true" />           <br/>
        <input type="password" placeholder="비밀번호 입력하세요." maxlength="5" /><br/>
        <input type="date" disabled="true" />           <br/>
        <input type="datetime-local" /> <br/>
        <input type="file" />           <br/>
        <input type="radio" name="광고여부" /> 예
        <input type="radio" name="광고여부" /> 아니요     <br/>
        <input type="checkbox" name="가입경로" /> 뉴스
        <input type="checkbox" name="가입경로"/> 라디오  <br/>

        <input type="button" value="가입버튼1">
        <button type="button"> 가입버튼2 </button>      <br/>
        <input type="submit" />
        <input type="reset" />

        <textarea rows="10" cols="20"> </textarea>

        <select>
            <option> 네이버 </option>
            <option> 카카오 </option>
            <option> 네이트 </option>
        </select>

    </form> <!-- 폼 마크업 끝 -->

</body>
</html>
